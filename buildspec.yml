version: 0.2

env:
  variables:
    NODE_ENV: "development"

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm install

  build:
    commands:
      - npm run-script build
      
  post_build:
    commands:
      - mv build/**/* ./
      - mv build/* ./
      - rm build
      
artifacts:
  files:
    - '**/*'
cache:
  paths:
    - './node_modules/**/*'
